        <img src="../../../public/assets/images/back.svg">
        <h1>Configuration</h1>
        <form>
            <fieldset>
                <legend>PoseFilter</legend>
                <label for="buffer_size">buffer_size = 8</label>
                <input id="buffer_size" type="range" min="1" max="32" value="8">
                <label for="show_poses">show_poses = true</label>
                <input id="show_poses" type="checkbox" checked="true">
                <label for="show_confidence">show_confidence = true</label>
                <input id="show_confidence" type="checkbox" checked="true">
                <label for="show_vectors">show_vectors = true</label>

            </fieldset>
            <fieldset>
                <legend>Silhouette</legend>
                <label for="thickness">thickness = 0</label>
                <input id="thickness" type="range" min="0" max="100" value="0">

                <input id="exhale_color" type="color" value="#323232">

            </fieldset>

                <legend>SmokeTrails</legend>
                <label for="landmark_1">landmark_1 = nose</label>

                <label for="exhale_size_1">exhale_size_1 = 16</label>
                <input id="exhale_size_1" type="range" min="0" max="64" value="16">
                <label for="inhale_size_1">inhale_size_1 = 32</label>
                <input id="inhale_size_1" type="range" min="0" max="64" value="32">
                <label for="fuzz_1">fuzz_1 = 4</label>
